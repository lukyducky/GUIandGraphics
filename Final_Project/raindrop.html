<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>raindrops keep failing me</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }

	</head>
		
	<body>
		<div id="container"></div>
		<script src="../js/three.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">
			attribute vec2 a_texCoord;
			attribute vec2 a_position
			varying vec2 v_texCoord;
			
			void main() {
			
			
			
				gl_Position = vec4( position, 1.0 );
				v_texCoord = a_texCoord;
			}
		</script>
		<script id="fragmentShader" type="x-shader/x-fragment"> //magic happens here yo
			#ifdef GL_ES
			precision mediump float;
			#endif
			
			uniform vec2 u_resolution;
			uniform vec2 u_mouse;
			uniform sampler2D u_image;
			uniform float u_time;
			
			varying vec2 v_texCoord;
								
									
			void main() {
			/*
				vec2 st = gl_FragCoord.xy/u_resolution.xy; //finding the direct center of the current window
				//vec2 st = u_mouse.xy;
				float pct = 0.0;
				
				//float4 texColor = text2D(u_texture, st);
				
				pct = 1.0 - distance(st, vec2(0.5)); //distance calculates between center and this point defined by vec2
				//vec3 color = vec3((sin(pct * u_time)))<= this gone gives good ripples b
				
				vec3 color = vec3((sin(pct* u_time))); */
				
				//gl_FragColor = vec4(color, 1.0);
				
				gl_FragColor = texture2D(u_image, v_texCoord);
			}
		</script>
		<script>
			var container;
			var camera, scene, renderer;
			var uniforms;

			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );

				camera = new THREE.Camera();
				camera.position.z = 1;

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				scene = new THREE.Scene();
				
				var loader = new THREE.TextureLoader();
				loader.load('http://i66.tinypic.com/1zn2838.jpg', function (texture){
				//do something with texture
				
				
				});
				
				//THREE.ImageUtils.crossOrigin = '';
				//var texture = THREE.ImageUtils.loadTexture("http://i66.tinypic.com/1zn2838.jpg", {}, function(){renderer.render(scene);});
				var texture = new THREE.TextureLoader().load("cone_normal.png");
				
				
				var geometry = new THREE.PlaneBufferGeometry( 2, 2 );
				//var geo2 = new THREE.ConeGeometry(5, 20, 32);
				
				////
				//setting up the shader 
				///
				uniforms = {
					u_time: { type: "f", value: 1.0 },
					u_resolution: { type: "v2", value: new THREE.Vector2() },
					u_mouse: { type: "v2", value: new THREE.Vector2() },
					u_image: {type: "t", value: texture}
				};

				var material = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
				} );

				/////
				//Setting up the scene & stuff in it
				/////
				var light = new THREE.AmbientLight(0x404040);
				scene.add(light);
				
				
				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				container.appendChild( renderer.domElement );

				onWindowResize();
				window.addEventListener( 'resize', onWindowResize, false );

				document.onmousemove = function(e){
				  uniforms.u_mouse.value.x = e.pageX
				  uniforms.u_mouse.value.y = e.pageY
				}
			}

			function onWindowResize( event ) {
				renderer.setSize( window.innerWidth, window.innerHeight );
				uniforms.u_resolution.value.x = renderer.domElement.width;
				uniforms.u_resolution.value.y = renderer.domElement.height;
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				uniforms.u_time.value += 0.05;
				renderer.render( scene, camera );
			}
		</script>
</body>
