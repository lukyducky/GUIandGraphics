<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>raindrops keep failing me</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
		
	<body>
		<div id="container"></div>
		<script src="../js/three.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">
			void main() {
				gl_Position = vec4( position, 1.0 );
			}
		</script>
		<script id="fragmentShader" type="x-shader/x-fragment"> //magic happens here yo
			#ifdef GL_ES
			precision mediump float;
			#endif
			
			uniform vec2 u_resolution;
			uniform vec2 u_mouse;
			uniform float u_time;
								
									
			void main() {
				vec2 st = gl_FragCoord.xy/u_resolution.xy; //finding the direct center of the current window
				
				float pct = 0.0;
				float crazy = pct;
				
				
				pct = 1.0 - distance(st, vec2(0.5)); //distance calculates between center and this point defined by vec2
				//crazy = fract(sin(pct));
				//crazy = fract(sin(pct));
				
				vec3 color = vec3((cos(pct* u_time))); 
				
				gl_FragColor = vec4(color, 1.0);
			}
		</script>
		<script>
			var container;
			var camera, scene, renderer;
			var uniforms;

			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );

				camera = new THREE.Camera();
				camera.position.z = 1;

				scene = new THREE.Scene();

				var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

				uniforms = {
					u_time: { type: "f", value: 1.0 },
					u_resolution: { type: "v2", value: new THREE.Vector2() },
					u_mouse: { type: "v2", value: new THREE.Vector2() }
				};

				var material = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
				} );

				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );

				container.appendChild( renderer.domElement );

				onWindowResize();
				window.addEventListener( 'resize', onWindowResize, false );

				document.onmousemove = function(e){
				  uniforms.u_mouse.value.x = e.pageX
				  uniforms.u_mouse.value.y = e.pageY
				}
			}

			function onWindowResize( event ) {
				renderer.setSize( window.innerWidth, window.innerHeight );
				uniforms.u_resolution.value.x = renderer.domElement.width;
				uniforms.u_resolution.value.y = renderer.domElement.height;
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				uniforms.u_time.value += 0.05;
				renderer.render( scene, camera );
			}
		</script>
</body>
</html>
