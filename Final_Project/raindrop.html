		<script>
			var container;
			var camera, scene, renderer;
			var uniforms;

			init();
			animate();
			render();
			
			
			function init() {
				container = document.getElementById( 'container' );
				scene = new THREE.Scene();
				
				//camera = new THREE.Camera();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 1;
				
				

				document.container.appendChild( renderer.domElement );
								
				var loader = new THREE.TextureLoader();

				var texture = loader.load('normal_cone.png');
				
				uniforms = {
					//u_time:{type: 'f', value: 1.0},
					u_resolution: { type: 'v2', value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
					//u_mouse: { type: 'v2', value: new THREE.Vector2() },
					u_image: {type: 't', value: texture},
					};
				
				var sMaterial = new THREE.ShaderMaterial({
					uniforms: 		uniforms,
					vertexShader: 	document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
				});
				
				var geometry = new THREE.PlaneBufferGeometry( 10, 10 );
				var mesh = new THREE.Mesh( geometry, sMaterial );
				scene.add(mesh);
				mesh.position.z = -1;

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );

				onWindowResize();
				window.addEventListener( 'resize', onWindowResize, false );

				document.onmousemove = function(e){
					  uniforms.u_mouse.value.x = e.pageX
					  uniforms.u_mouse.value.y = e.pageY
					};
				}//end init

			function onWindowResize( event ) {
				renderer.setSize( window.innerWidth, window.innerHeight );
				uniforms.u_resolution.value.x = renderer.innderWidth;
				uniforms.u_resolution.value.y = renderer.innerHeight;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				uniforms.u_time.value += 0.005;
				requestAnimationFrame(render);
				renderer.render( scene, camera );
			}
